<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <!-- text field -->

        <label for="textfield1">Text Field:</label>
        <input type="text" name="textfield1" id="textfield1">
        <br/>
        <br/>
        
        <!-- button -->

        <label for="button1">Button1:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>

        <!-- radio buttons -->

        <!-- Here in the radio button section, name="drone", is for selection only one out of the many radio buttons -->
        <label for="radio1">Male</label>
        <input type="radio" name="drone" id="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="drone" id="radio2">
        
        <label for="radio3">Others</label>
        <input type="radio" name="drone" id="radio3">   
        <br/>
        <br/>

        <!-- check-box -->

        <label for="english">English</label>
        <input type="checkbox" name="english" id="english">   

        <label for="hindi">hindi</label>
        <input type="checkbox" name="hindi" id="hindi">   
        <br/>
        <br/>

        <!-- Choose File  -->

        <label for="file1">Upload:</label>
        <input type="file" name="file1" id="file1"> 

        <!-- image as button -->

        <input type="image" name="imagebutton1" id="imagebutton1" alt="click here" src="image.png" height="20px" width="20px">

        <!-- password field (dotted)  -->

            <label for="password1">Enter Password:</label>
            <input type="password" id="password1" placeholder="password">
            <br/>
            <br/>

    </form>

</body>
</html>
