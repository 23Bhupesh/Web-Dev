<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complex form</title>
</head>

<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="text1">Name:</label>
            <input type="text" id="text1">
            <br />
            <br />

            <label for="text2">Email:</label>
            <input type="email" id="text2">
            <br />
            <br />

            <label for="text3">Phone:</label>
            <input type="tel" id="text3">
            <br />
            <br />

            <label for="datepicker">Date of Birth:</label>
            <input type="date" id="datepicker">
            <br />
            <br />

            <label for="radio1">Gender:</label>
            <input type="radio" name="radio1" id="radio1">
            <label for="radio1">Male</label>

            <input type="radio" id="radio2">
            <label for="radio2">Female</label>

            <br />
            <br />
            <label for="country">Country:</label>
            <select name="" id="country">
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="Sri Lanka">Sri Lanka</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="text4">Street:</label>
            <input type="text" id="text4">
            <br />
            <br />
            <label for="text5">City:</label>
            <input type="text" id="text5">
            <br />
            <br />
            <label for="text6">State:</label>
            <input type="text" id="text6">
            <br />
            <br />
            <label for="text7   ">Zip Code:</label>
            <input type="text" id="text7">
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea1">Comments:</label>
            <br />
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <br />
            <label for="checkbox1">I agree to the terms of service</label>
            <input type="checkbox" id="checkbox1">
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
