<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="text1">Name:</label>
        <input type="text" id="text1">
        <br/>
        <br/>
        <label for="text2">Email:</label>
        <input type="text" id="text2">
        <br/>
        <br/>
        <label for="text3">Phone:</label>
        <input type="tel" name="" id="text3">
        <br/>
        <br/>
        <label for="file1">Resume:</label>
        <input type="file" name="file1" id="file2">
        <br/>
        <br/>
        <label for="text4">Experience(years):</label>
        <input type="text" id="text4">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <br/>
            <br/>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <br/>
            <br/>
            <label for="checkbox3">javaScript</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
        </fieldset>
        <br/>
        <br/>
        <label for="highestEducation">Highest Education:</label>
        <br/>
        <br/>
        <select name="" id="highestEducation">
            <br/>
            <br/>
            <option value="HighSchool">High School</option>
            <option value="">College</option>
            <option value=""></option>
        </select>
        <br/>
        <br/>
        <fieldset>
            <legend>Availability:</legend>
            <label for="radio">Full-time</label>
        <br/>
        <input type="radio" name="radio" id="radio">
        <br/>
        <label for="radio">Part-time</label>
        <br/>
        <input type="radio" name="radio" id="radio">
        </fieldset>
        <br/>
        <label for="textarea1">additional Comments:</label>
        <br/>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
