<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid red;
            width: 25%;
        }
        .parent {
            border: 1px solid black;
            background-color: aqua;
            width: 50%;
        }
        .child {
            border: 1px solid green;
            background-color: beige;
            width: 20%;
        }
    </style>
    
</head>
<body>
    <h1>All About Font unit </h1>
    <div class="box">
        Welcome to the website
    </div>
    <div class="parent">
        <div class="child">
            Child div is here 
        </div>
    </div>
    <div class="container">
        Again welcome to the website.
    </div>
    <!-- 1px =1/96 of inch -->
    <!-- 1em =(size) * Parent font-size  -->
    <!-- 1rem = (size) * (root element)16 px -->
</body>
</html>
