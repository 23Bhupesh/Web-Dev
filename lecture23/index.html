<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }

        .box {
            width: 350px;
            height: 80px;
            background-color: blue;
            border-radius: 10px;
            border: 3px solid yellow;
            margin: 10px;
            position: relative;
            animation-name: rightMovement;
            animation-duration: 5s;
            animation-iteration-count: 1;
            /*animation-delay: 1s;*/
            /*animation-timing-function: linear;*/
            /*animation-timing-function: ease-in;*/
            /*animation-timing-function: ease-out;*/
            /*animation-timing-function:cubic-bezier(1, -0.6, 1, 1);*/
            animation-timing-function: linear;
            /*animation-direction: alternate;
            animation-direction: reverse;
            animation-direction: alternate-reverse;*/
            /*animation-fill-mode: forwards;*/      /* ----------start hone se pehle ya end hone ke baad, jo bhi krna ho to vo isme aata hai */
            /*animation-fill-mode: backwards;*/
            /*animation-fill-mode: both;*/

            /*animation-play-state: paused;*/
            animation-play-state: running;
            /*animation-play-state: paused;
            animation-play-state: paused;*/




        }

        @keyframes rightMovement {
            from {
                top: 0;
                left: 0;
            }

            to {
                top: 0;
                left: 900px;
            }
        }
    </style>
</head>

<body>
    <!-- Transformation from one state into the another is called as animation  -->
    <div class="container">
        <div class="box">

        </div>
    </div>

</body>

</html>
